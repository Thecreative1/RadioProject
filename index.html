    .radio-card {

        0 0 15px #00ccff33,

    }

<body>
  <div id="winamp"></div>

  <div id="container">
    <img src="img/pulsar.png" alt="Pulsar FM Logo">
    <h1>üåê As melhores R√°dios Online</h1>
    <div>
      <button class="filter-btn active" onclick="filterRadios('all')">üéß Todos</button>
      <button class="filter-btn" onclick="filterRadios('rock')">üé∏ Rock</button>
      <button class="filter-btn" onclick="filterRadios('jazz')">üé∑ Jazz</button>
      <button class="filter-btn" onclick="filterRadios('chill')">üåø Chill</button>
      <button class="filter-btn" onclick="filterRadios('pop')">üé∂ Pop</button>
      <button class="filter-btn" onclick="filterRadios('Study-Work')">üéÆ Study-Work</button>
      <button class="filter-btn" onclick="filterRadios('electro')">‚ö° Electr√≥nica</button>
      <button class="filter-btn" onclick="filterRadios('psy')">üîÄ Goa / Psytrance</button>
    </div>
    <div id="genre-title">üé∂ Est√°s a explorar: Todos os g√©neros</div>
    <div id="now-playing">üé∂ Nenhuma r√°dio em reprodu√ß√£o</div>
    <div class="genre-columns" id="radio-groups"></div>
  </div>

  <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
  <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
  <script>
    const radios = {
      rock: [
        ['Radio Paradise - Rock Mix', 'https://stream.radioparadise.com/rock-128'],
        ['70`SRock', 'https://stream.rockantenne.de/70er-rock/stream/mp3'],
        ['Rock Antenne', 'https://s1-webradio.rockantenne.de/rockantenne/stream/mp3']
      ],
      jazz: [
        ['TSF Jazz', 'https://tsfjazz.ice.infomaniak.ch/tsfjazz-high.mp3'],
        ['Smooth Jazz', 'https://smoothjazz.cdnstream1.com/2586_320.mp3'],
        ['Radio Swiss Jazz', 'https://stream.srg-ssr.ch/m/rsj/mp3_128']
      ],
      chill: [
        ['SomaFM Drone Zone', 'https://ice1.somafm.com/dronezone-128-mp3'],
        ['Chillout‚ÄìstyleJazz', 'https://smoothjazz.cdnstream1.com/2586_320.mp3'],
        ['Chilltrax', 'https://icecast.omroep.nl/radio2-bb-mp3']
      ],
      pop: [
        ['RFM Pop Rock', 'https://rfm.lmn.fm/rfm-wr10.mp3'],
        ['Anti Radio POP/DH', 'https://stream.antiradio.net/radio/8000/mp3'],
        ['Capital FM UK', 'http://media-ice.musicradio.com/CapitalMP3']
      ],
      'Study-Work': [
        ['SomaFM Groove Salad', 'https://ice1.somafm.com/groovesalad-128-mp3'],
        ['Radio Swiss Classic', 'https://stream.srg-ssr.ch/m/rsc_de/mp3_128'],
        ['Jazz24 instrumental', 'https://live.amperwave.net/direct/ppm-jazz24mp3-ibc1']
      ],
      electro: [
        ['TechnoBase.FM DE', 'http://listen.technobase.fm/tunein-mp3'],
        ['Techno Base Radio GR', 'https://stream.zeno.fm/erzpzalnqeitv'],
        ['Frisky Radio EUA', 'https://stream2.friskyradio.com/frisky_mp3_hi']
      ],
      psy: [
        ['Goa-Base Trance', 'https://goa-base.stream.laut.fm/goa-base'],
        ['Hirschmilch-psy', 'http://hirschmilch.de:7000/psytrance.mp3'],
        ['BOM Psytrance', 'http://strm112.1.fm/psytrance_mobile_mp3']
      ]
    };

    const genreNames = {
      rock: 'üé∏ Rock / Alternativo',
      jazz: 'üé∑ Jazz',
      chill: 'üåø Chill / Ambiente',
      pop: 'üé∂ Pop',
      'Study-Work': 'üéÆ Study / Lo-Fi',
      electro: '‚ö° Electr√≥nica / Dance',
      psy: 'üîÄ Goa Trance / Psytrance'
    };

    const container = document.getElementById('radio-groups');
    for (const [genre, stations] of Object.entries(radios)) {
      const group = document.createElement('div');
      group.className = 'radio-group';
      group.dataset.genre = genre;
      group.innerHTML = `<h2>${genreNames[genre]}</h2>`;
      for (const [name, url] of stations) {
        const card = document.createElement('div');
        card.className = 'radio-card';
        card.innerHTML = `<h3>${name}</h3><button onclick="handleClick(event, '${url}', '${name}')">üéß Ouvir agora</button>`;
        group.appendChild(card);
      }
      container.appendChild(group);
    }

    let webampInstance = null;
    const webamp = new Webamp({
      initialTracks: [],
      __butterchurnOptions: {
        importButterchurn: () => Promise.resolve(window.butterchurn),
        getPresets: () => {
          const presets = window.butterchurnPresets.getPresets();
          return Object.keys(presets).map((name) => ({
            name,
            butterchurnPresetObject: presets[name],
          }));
        },
        butterchurnOpen: true,
      },
      windowLayout: {
        main: { position: { top: 0, left: 0 } },
        equalizer: { position: { top: 116, left: 0 } },
        playlist: {
          position: { top: 232, left: 0 },
          size: { extraWidth: 0, extraHeight: 4 },
        },
        milkdrop: {
          position: { top: 0, left: 275 },
          size: { extraHeight: 12, extraWidth: 7 },
        },
      },
    });

    webamp.renderWhenReady(document.getElementById("winamp")).then(() => {
      webampInstance = webamp;
    });

    function handleClick(event, url, name) {
      event.preventDefault();
      if (!webampInstance) {
        alert("O player ainda n√£o est√° pronto. Tenta novamente em 1 segundo.");
        return;
      }
      document.getElementById("now-playing").textContent = `üé∂ A tocar agora: ${name}`;
      webampInstance.appendTracks([{ url: url, metaData: { artist: name, title: "ao Vivo" } }]).then(() => {
        webampInstance.play();
      });
    }

    function filterRadios(genre) {
      const groups = document.querySelectorAll(".radio-group");
      const buttons = document.querySelectorAll(".filter-btn");
      const genreTitle = document.getElementById("genre-title");

      groups.forEach(group => {
        group.style.display = (genre === "all" || group.dataset.genre === genre) ? "block" : "none";
      });

      buttons.forEach(btn => btn.classList.remove("active"));
      const activeBtn = Array.from(buttons).find(btn => btn.onclick?.toString().includes(genre));
      if (activeBtn) activeBtn.classList.add("active");

      genreTitle.textContent = `üé∂ Est√°s a explorar: ${genre === 'all' ? 'Todos os g√™neros' : genreNames[genre]}`;
    }
  </script>
